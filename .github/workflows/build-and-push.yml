name: üèóÔ∏è Build & Push DDoS Protection Add-on

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push add-on image
        uses: docker/build-push-action@v4
        with:
          context: ./ddos_protection       # build context is the folder
          file: ./ddos_protection/Dockerfile  # path to your Dockerfile
          push: true
          tags: |
            ghcr.io/dedny/ha-ddos-addon:latest
            ghcr.io/dedny/ha-ddos-addon:${{ github.sha }}
