on:
  push:
    branches: [ main, ddos_protection, other-branch ]

permissions:
  contents: read    # Ğ´Ğ»Ñ checkout
  packages: write   # Ğ´Ğ»Ñ Ğ¿ÑƒÑˆĞ° Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ¾Ğ² Ğ² GHCR

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ‘· Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ—ï¸ Build builder stage
        run: |
          docker build \
            --target builder \
            -t ghcr.io/dedny/ha-ddos-builder:latest \
            .

      - name: ğŸ“¤ Push builder image
        run: |
          docker push ghcr.io/dedny/ha-ddos-builder:latest

      - name: âœ… Test final add-on build
        run: |
          docker build \
            --build-arg BUILD_FROM=ghcr.io/dedny/ha-ddos-builder:latest \
            -t local/ha-ddos-addon:latest \
            .
